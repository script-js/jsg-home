  <script>
    function themeSet() {
      localStorage.setItem("tcolor1",document.getElementById("colorp1").value)
      localStorage.setItem("tcolor2",document.getElementById("colorp2").value)
      location.reload()

    function hidec() {
      frame.height = "99%";
      myBtn.style.display = "none";
      cont.style.display = "none";
      fsc.style.display = "block";
    }
    
    if (window.self != window.top) {
      hidec()
    }
    
    function showc() {
      frame.height = "93%";
      myBtn.style.display = "block";
      cont.style.display = "block";
      fsc.style.display = "none";
    }

    if (localStorage.getItem("tcolor1")) {
      document.body.style.backgroundColor = localStorage.getItem("tcolor1")
      colorp1.value = localStorage.getItem("tcolor1")
      colorp2.value = localStorage.getItem("tcolor2")
    }
    
    function checkfordisable() {

}
