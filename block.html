<!DOCTYPE HTML>
<html>
<head>
<link href="//js-css.cti.repl.co/styles/darkice.css" rel="stylesheet" />
<link href="icon.png" rel="icon" />
<title>Access Denied</title>
</head>
<body style="text-align:center;">
<div id="myModal" class="modal">
  <div class="modal-content" id="mc" style="width: 300px;">
    <span class="close" onclick="myModal.style.display = 'none'">&times;</span>
    Enter Access Key:
    <br>
    <input id="acode"><button onclick="checkcode(acode.value)">Submit</button>
  </div>
  </div>
<img style="margin:auto;width:15%;color:white;" src="noaccess.png" />
<h1>There was an error accessing the site</h1>
<h3 id="ecodetxt"></h3>
<a href="/ubg-link/">Try Again</a>
  <p></p>
  <button onclick="myModal.style.display = 'block'" hidden>I have the access override key</button>
  <script src="https://script-js.github.io/ubg-link/access.js"></script>
  <script>
    function access() {
      sessionStorage.setItem("accCode",acode.value)
      location.replace("/ubg-link/")
    }
    
    if (sessionStorage.getItem("ercode")) {
      ecodetxt.innerHTML = "Error Code: " + sessionStorage.getItem("ercode")
    }
  </script>
</body>
</html>
